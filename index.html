<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
	<main class="wrapper">
		<div class="statscard">
			<div class="infoblock">
				<div class="textblock">
					<h1 class="lable">
						Get <span class="insight">insights</span> that help your business grow.
					</h1>
					<p class="description">
						Discover the benefits of data analytics and make better decisions regarding revenue, customer
						experience, and overall efficiency.
					</p>
				</div>
				<div class="statsblock">
					<div class="statsblock__stats">
						<span class="stats_heading">10k+</span> COMPANIES
					</div>
					<div class="statsblock__stats">
						<span class="stats_heading">314</span> TEMPLATES
					</div>
					<div class="statsblock__stats">
						<span class="stats_heading">12M+</span> QUERIES
					</div>
				</div>
			</div>
			<div class="mainimage">
				<img class="image" src="img/image-header-desktop.jpg" alt="working women">
			</div>
		</div>
	</main>
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/Sanechek1337">Sanechek1337</a>.
	</footer>
</body>

</html>
